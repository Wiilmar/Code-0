<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario </title>
  </head>
  <body>
    <form action="">
      <label for="user-name"> Nombre: </label>
      <input id="user-name" type="text" placeholder="Ingrese su nombre">
      <label for="lastname-user"> Apellido: </label>
      <input id="lastname-user" type="text" placeholder="Ingrese su apellido">
      <button type="submit"> Agregar </button>
    </form>
  </body>
</html>
