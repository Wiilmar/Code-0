<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inputs type </title>
  </head>
  <body>
    <form action="" method="get">
      <input type="text" placeholder="texto">
      <br>
      <input type="email" placeholder="email">
      <br>
      <input type="password" placeholder="contrasena">
      <br>
      <textarea name="" id="" cols="20" rows="5" wrap="soft" placeholder="Ingresa tus comentarios"></textarea>
      <br>

      <label for="fruit-option-a"> Apple </label>
      <input name="fruit" id="fruit-option-a" type="radio" value="Apple">

      <label for="fruit-option-b"> Pineapple </label>
      <input name="fruit" id="fruit-option-b" type="radio" value="Pineapple">
      <br>

      <input type="color" name="selected-color">
      <br>
      <input type="file">
      <br>
      <input type="range">
      <br>
      <input type="date" name="selected-date">
      <br>
      <input type="month">
      <br>
      <input type="week" name="selected-week">
      <br>
      <input type="time">
      <br>
      <button type="submit"> Enviar </button>
      <button type="reset"> Borrar </button>
    </form>
  </body>
</html>
