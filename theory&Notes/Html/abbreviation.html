<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title> Abreviatura </title>
  </head>
  <body>
    <p> Un elemento bastante común es <abbr> — se usa para envolver una abreviatura o acrónimo, y proporcionar una expansión completa del término (incluida dentro de un atributo title) Ejemplo:</p>

    <p>
      <abbr title="Hypertext Markup Language">Html</abbr> es utilizado para crear la estructura de un sitio web
    </p>
    <p>
      <abbr title="dirección">dir.</abbr> es una abreviatura
    </p>
  </body>
</html>
