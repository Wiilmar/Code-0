<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section>
        <article>
          <form action="">
            <fieldset>
              <legend> Fomulario </legend>

              <label for="campo_nombre"> Nombre del usuario </label>
              <input
                type="text"
                id="campo_nombre"
                name="nombre_usuario"
                required
                maxlength="20"
                minlength="2"
                pattern="[a-zA-Z ]+" />
              <br />
              <label for="campo_numero"> nivel </label>
              <input
                type="number"
                id="campo_numero"
                name="nivel_usuario"
                required
                min="1"
                max="5" />
              <br />
              <input type="submit" value="Enviar" />
            </fieldset>
          </form>
        </article>
        <article>
          <form action="">
            <fieldset>
              <legend> Campo 2 </legend>
              <label for="campo_opinion"> Opinion del usuario</label>
              <textarea
                name="opinion"
                id="campo_opinion"
                placeholder="escribe tu opinion"></textarea>
              <br />
              <label for="opcion_hombre"> Hombre </label>
              <input
                id="opcion_hombre"
                type="radio"
                name="genero"
                value="hombre" />

              <label>
                mujer
                <input type="radio" name="genero" value="mujer" />
              </label>

              <label for="puntaje_usuario"> Nivel de puntaje</label>
              <select name="campo_puntaje" id="puntaje_usuario">
                <option value="" selected disabled hidden> Seleccionar </option>
                <option value="1"> 1</option>
                <option value="2"> 2</option>
                <option value="3"> 3</option>
                <option value="4"> 4</option>
              </select>

              <input type="submit" value="enviar" />
            </fieldset>
          </form>
        </article>
        <article>
          <form action="">
            <fieldset>
              <legend> Campo 3</legend>
              <label for="campo_pasatiempo"> dibujar </label>
              <input
                type="checkbox"
                id="campo_pasatiempo"
                name="pasatiempo"
                value="dibujar" />

              <label>
                bailar
                <input type="checkbox" name="pasatiempo" value="bailar" />
              </label>

              <label>
                programar
                <input type="checkbox" name="pasatiempo" value="programar" />
              </label>

              <label for="campo_pasatiempo2"> Leer </label>
              <input
                type="checkbox"
                id="campo_pasatiempo2"
                name="pasatiempo"
                value="leer" />

              <input type="submit" value="enviar" />
            </fieldset>
          </form>
        </article>
        <article>
          <form action="">
            <fieldset>
              <legend> campo 4</legend>
              <input type="hidden" name="secreto" value="123" />
              <input type="submit" value="enviar" />
            </fieldset> </form
          >git
        </article>
        <article>
          <form action="">
            <fieldset>
              <legend> Campo 5</legend>
              <input
                type="text"
                list="lenguajes_programacion"
                name="lenguaje"
                required />
              <datalist id="lenguajes_programacion">
                <option value="python"> python</option>
                <option value="js">js </option>
                <option value="ts">ts</option>
                <option value="ruby">ruby </option>
              </datalist>
              <label>
                Barra de progreso:
                <progress max="100" value="30"></progress>
              </label>

              <input type="submit" value="Enviar" />
            </fieldset>
          </form>
        </article>
      </section>
      <aside>
        <article> </article>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
