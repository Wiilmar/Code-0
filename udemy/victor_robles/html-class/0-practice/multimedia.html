<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/html.jpg" type="image/jpg" />
    <title> Aprendizaje con html </title>
  </head>
  <body>
    <header>
      <h1> Contenido multimedia </h1>
      <nav>
        <ul type="none">
          <li>
            <a href="./index.html" target="_blank" rel="noopener noreferrer">
              Index
            </a>
          </li>
          <li>
            <a
              href="./multimedia.html"
              target="_blank"
              rel="noopener noreferrer">

          </li>
          <li>
            <a href="./dieta.html" target="_blank" rel="noopener noreferrer">

            <a href="./contacto.html" target="_blank" rel="noopener noreferrer">

            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2> Videos </h2>
      <section>
        <article>
          <video src="../video/backrooms.mp4" controls autoplay muted>
            El navegador no soporta el reproductor de video
          </video>

          <video controls poster="../img/kirby.gif" width="500">
            El navegador no soporta el video
            <source src="../video/backrooms.mp4" type="video/mp4" />
          </video>

          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/CDViXxce3Ps?si=Sv2hmOi8bilgg71C"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
        </article>

        <article>
          <audio src="../audio/square-hammer.mp3" controls>
            No es compatible el audio
          </audio>
        </article>
      </section>
      <aside>
        <article></article>
      </aside>
      <footer>
        <p> Derechos reservado &copy; </p>
      </footer>
    </main>
