    <meta charset="UTF-8" />

  </head>

    <header>
      <nav>
        <ul type="none">

          <li>

          <li>
            <a href="./contacto.html" target="_blank" rel="noopener noreferrer">
              Contacto
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Formulario de contacto</h1>
        <article>
          <form action="./confirmacion-form.html">
            <fieldset>
              <legend> Datos </legend>
              <label for="campo_nombre">Nombre: </label>
              <input
                type="text"
                id="campo_nombre"
                name="nombre_usuario"
                minlength="3"
                maxlength="10"
                placeholder="Ingresa tu nombre"
                pattern="[a-zA-Z ]+" />
              <br />
              <label for="campo_apellido"> Apellido: </label>
              <input
                type="text"
                id="campo_apellido"
                name="apellido_usuario"
                minlength="3"
                maxlength="10"
                placeholder="Ingresa tu apellido"
                pattern="[a-zA-Z ]+" />
              <br />
              <label for="campo_correo"> Correo:</label>
              <input
                type="email"
                name="correo_usuario"
                placeholder="Ingresa tu correo" />
              <br />
              <label for="campo_edad"> Edad: </label>
              <input
                type="number"
                id="campo_edad"
                placeholder="Ingresa tu edad"
                min="17"
                max="100"
                required />
              <br />
              <label for="tipos_estados"> Estado civil: </label>
              <input
                type="text"
                list="tipos_estados"
                name="estado_civil"
                placeholder="Ingresa tu estado civil"
                minlength="4"
                maxlength="25" />
              <datalist id="tipos_estados">
                <option value="soltero"> soltero </option>
                <option value="casado"> casado </option>
                <option value="divorciado"> divorciado </option>
              </datalist>
              <br />
              <label for="campo_estrato"> Nivel de estrato: </label>
              <select name="estrato" id="campo_estrato" required>
                <option value="" disabled hidden selected> Seleccionar</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <br />
              <label for="opinion_usuario"> Opinion usuario: </label>
              <textarea
                name="opinion_usuario"
                id="opinion"
                placeholder="Ingresa tu opinion"></textarea>
              <br />

              <input type="submit" value="Enviar" />
              <input type="reset" value="Borrar" />
            </fieldset>
          </form>
        </article>
        <hr />
      </section>
      <aside>
        <article></article>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
