<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viweport" content="width= device-width, initial-scale=1.0" />
    <title> Audio </title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <h1> Formas de implementar audios en html</h1>
      <section>
        <article>
          <h2> Forma N.1 </h2>
          <audio src="./audio/dime-cual-es-el-plan.mp3" controls autoplay muted>
            El navegador no es compatible para el audio
          </audio>
        </article>
        <article>
          <h2> Forma N.2 </h2>
          <audio controls>
            <source src="./audio/square-hammer.mp3" type="audio/mp3" />
            El reproductor de audio no es compatible
          </audio>
        </article>
      </section>
      <aside>
        <article></article>
      </aside>
    </main>
    <footer> </footer>
  </body>
</html>
